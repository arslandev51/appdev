<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <header class="header_container">
         <h1 class="header_title">CodeHelp Blog</h1>
         <p class="header_desc">
            Utilize this space to incorporate a captivating subheading crafted by ChatGPT, adding depth and intrigue to your blog.
         </p>
      </header>
      <main class="main_container">
         <!-- card 1 start -->

         <div class="card_container">
            <a href="#" class="card_image_container">
               <img src="https://source.unsplash.com/random/600x400?healthy" alt="card 1 image" class="card_image" loading="lazy">
            </a>
            <div class="card_title_container">
               <a href="#">
                  <h2 class="card_title">New Gadgets Released</h2>
                  <p class="card_desc">
                     Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                  </p>
               </a>
            </div>
            <div class="card_footer_container">
               <div class="author_container">
                  <div class="author_avatar_container">
                     <img src="https://api.dicebear.com/7.x/notionists/svg?seed=john?" alt="avatar 1" loading="lazy" class="author_avatar">
                  </div>
                  <div class="author_info_container">
                     <span>John Doe</span>
                     <span>Sept 19, 2021</span>
                  </div>
               </div>
               <div class="card_tag_container">
                  <span>Technology</span>
               </div>
            </div>
         </div>

         <!-- card 1 end -->
      </main>
   </div>
</body>
</html>
